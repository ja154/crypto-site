<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - FYNOR</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .orders-page-container {
            padding: 2rem 0;
            min-height: 60vh;
        }

        .orders-header {
            margin-bottom: 2rem;
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
        }

        .order-table th,
        .order-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .order-table th {
            background: var(--bg-darker);
            color: var(--text-secondary);
            font-weight: normal;
        }

        .order-type-buy {
            color: var(--secondary-color);
        }

        .order-type-sell {
            color: var(--danger-color);
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            background: var(--bg-darker);
        }

        .status-open {
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .status-filled {
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
        }

        .status-cancelled {
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <div class="container orders-page-container">
        <div class="orders-header">
            <h1>Order History</h1>
        </div>

        <div class="tabs" style="margin-bottom: 1rem;">
            <button class="tab active" onclick="loadOrders('OPEN')">Open Orders</button>
            <button class="tab" onclick="loadOrders('FILLED')">Order History</button>
        </div>

        <div class="order-table-container">
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Pair</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <tr>
                        <td colspan="8" style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                            <i class="fas fa-spinner fa-spin"></i> Loading...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.loadOrdersPage) {
                window.loadOrdersPage();
            } else {
                setTimeout(() => {
                    if (window.loadOrdersPage) window.loadOrdersPage();
                }, 500);
            }
        });
    </script>
</body>

</html>
