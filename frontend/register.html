<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FYNOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        .glass-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            black: '#080808',
                            gold: '#E5B848',
                            blue: '#4A80FF',
                            gray: '#8C8C8C',
                            light: '#F5F5F5',
                            border: '#EAEAEA'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white h-screen overflow-hidden flex flex-col">

    <!-- Header (Global across top) -->
    <header class="w-full h-16 bg-brand-black flex items-center justify-between px-6 lg:px-10 fixed top-0 z-50">
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
            <svg width="28" height="28" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 8C4 8 10 4 16 4C22 4 28 8 28 8" stroke="#E5B848" stroke-width="4" stroke-linecap="round"/>
                <path d="M4 16C4 16 10 12 16 12C22 12 28 16 28 16" stroke="#E5B848" stroke-width="4" stroke-linecap="round"/>
                <path d="M4 24C4 24 10 20 16 20" stroke="#E5B848" stroke-width="4" stroke-linecap="round"/>
            </svg>
            <span class="text-white font-bold text-lg tracking-wide">FYNOR</span>
        </a>

        <!-- Right Nav -->
        <div class="flex items-center gap-6 text-sm text-white font-medium">
            <a href="login.html" class="hover:text-brand-gold transition-colors">Log In</a>
            <button class="hover:text-brand-gold transition-colors">Download</button>
            
            <!-- Theme Toggle -->
            <button class="hover:text-brand-gold transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>

            <!-- Language -->
            <button class="flex items-center gap-1 hover:text-brand-gold transition-colors">
                <span>English</span>
            </button>
        </div>
    </header>

    <!-- Main Content Split -->
    <main class="flex-1 flex pt-16 h-full">
        
        <!-- Left Side: Dark Marketing (Hidden on mobile, visible lg) -->
        <div class="hidden lg:flex lg:w-[45%] bg-brand-black flex-col justify-center px-12 xl:px-20 relative overflow-hidden">
            
            <div class="z-10 mt-[-100px]">
                <h1 class="text-white text-4xl xl:text-5xl font-bold leading-tight mb-4">
                    Welcome to FYNOR<br>
                    Sign up today and earn<br>
                    <span class="text-white">81 USDT!</span>
                </h1>
                <p class="text-white text-lg font-normal">
                    Trade <a href="#" class="text-brand-blue hover:underline">with us now</a>
                </p>
            </div>

            <!-- Illustration Reconstruction -->
            <div class="mt-16 relative flex justify-center">
                <!-- Blue Base Platform -->
                <div class="absolute bottom-0 w-full h-24 bg-brand-blue skew-x-12 translate-y-4 rounded-sm opacity-90"></div>
                <div class="absolute bottom-4 w-[90%] h-12 bg-[#2B5AFF] skew-x-12 translate-y-4 rounded-sm blur-xl opacity-50"></div>
                
                <!-- 3D Box Representation -->
                <div class="relative w-48 h-48 z-20 perspective-1000">
                     <!-- This is a CSS-only representation of the 3D box in the image -->
                     <div class="relative w-full h-full transform-style-3d rotate-y-12 rotate-x-12">
                        <!-- Front Face -->
                        <div class="absolute inset-0 bg-blue-500 border-2 border-white/20 flex items-center justify-center overflow-hidden" style="transform: translateZ(24px);">
                            <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMCIgaGVpZ2h0PSIxMCI+PHBhdGggZD0iTTAgMTBMMTAgMFoiIHN0cm9rZT0iIzAwMCIgc3Ryb2tlLXdpZHRoPSIyIiBvcGFjaXR5PSIwLjIiLz48L3N2Zz4=')] opacity-20"></div>
                            <!-- Tether Logo -->
                            <div class="w-16 h-16 bg-purple-600 rounded-full flex items-center justify-center border-4 border-white shadow-lg z-10 transform -translate-y-12">
                                <span class="text-white font-bold text-2xl">â‚®</span>
                            </div>
                            <!-- Box stripes -->
                            <div class="absolute bottom-0 left-0 w-full h-full flex flex-col justify-end">
                                <div class="w-full h-4 bg-black/20 transform -skew-y-12 mb-2"></div>
                                <div class="w-full h-4 bg-black/20 transform -skew-y-12 mb-2"></div>
                                <div class="w-full h-4 bg-black/20 transform -skew-y-12 mb-2"></div>
                            </div>
                        </div>
                        <!-- Top Face -->
                        <div class="absolute top-[-48px] left-0 w-full h-12 bg-blue-300 border-2 border-white/20 transform origin-bottom -rotate-x-90">
                             <div class="w-8 h-8 bg-green-400 mx-auto mt-2 rounded shadow-sm"></div>
                        </div>
                        <!-- Right Face -->
                        <div class="absolute top-0 right-[-48px] w-12 h-full bg-blue-700 border-2 border-white/20 transform origin-left rotate-y-90"></div>
                     </div>
                     
                     <!-- Floating Coins -->
                     <div class="absolute -left-12 top-12 w-10 h-10 bg-green-500 rounded-full border-2 border-white/50 transform rotate-12 shadow-lg"></div>
                     <div class="absolute -right-8 bottom-12 w-8 h-8 bg-green-500 rounded-full border-2 border-white/50 transform -rotate-12 shadow-lg"></div>
                </div>
            </div>
        </div>

        <!-- Right Side: White Form -->
        <div class="w-full lg:w-[55%] bg-white flex flex-col items-center justify-center px-6 sm:px-12 md:px-24 xl:px-32 h-full overflow-y-auto pb-10">
            <div class="w-full max-w-[480px] mt-10 lg:mt-0">
                <h2 class="text-3xl font-bold text-gray-900 mb-8">Create Account</h2>

                <!-- Tabs (Implied by UI, though mostly just 'Email address' is active in screenshot) -->
                <div class="flex gap-8 mb-6 border-b border-gray-100">
                    <button class="pb-3 text-sm font-semibold text-gray-900 border-b-2 border-gray-900">Email address</button>
                    <!-- Phone tab hidden but implied usually -->
                </div>

                <form class="space-y-6" id="registerForm" onsubmit="handleRegister(event)">
                    <!-- Email Input -->
                    <div class="space-y-2">
                        <label class="sr-only">Email address</label>
                        <input type="email" id="registerEmailPage" placeholder="Email address" 
                            class="w-full h-12 px-4 rounded-lg border border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition-all text-sm" required>
                    </div>

                    <!-- Password Input -->
                    <div class="space-y-2 relative">
                        <label class="sr-only">Password</label>
                        <input type="password" id="registerPasswordPage" placeholder="Password" 
                            class="w-full h-12 px-4 rounded-lg border border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition-all text-sm pr-10" required minlength="6">
                        <button type="button" class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600 toggle-password">
                            <!-- Eye Slash Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>

                    <!-- Invitation Code -->
                    <div class="space-y-2">
                        <div class="flex items-center gap-1 mb-1 cursor-pointer group">
                            <label class="text-xs text-gray-500 font-medium group-hover:text-gray-700">Invitation Code (Optional)</label>
                            <svg class="w-3 h-3 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                        <input type="text" id="registerInvitePage" placeholder="Invitation Code (Optional)" 
                            class="w-full h-12 px-4 rounded-lg border border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition-all text-sm">
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="flex items-start gap-3 mt-4">
                        <div class="flex items-center h-5">
                            <input id="agreeTos" type="checkbox" class="w-4 h-4 border border-gray-300 rounded text-brand-gold focus:ring-brand-gold cursor-pointer" required>
                        </div>
                        <label for="agreeTos" class="text-xs text-gray-700 leading-tight">
                            I have read and agree to FYNOR 's <a href="#" class="text-brand-gold hover:underline">Terms of Service</a> and <a href="#" class="text-brand-gold hover:underline">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full h-12 bg-brand-gold hover:bg-[#d4a840] text-white font-medium rounded-full transition-colors text-sm mt-4">
                        Sign Up
                    </button>

                    <!-- Login Link -->
                    <div class="text-center mt-6">
                        <span class="text-xs text-gray-600">Already registered? </span>
                        <a href="login.html" class="text-xs text-brand-gold hover:underline font-medium">Login now</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Support Chat Bubble (Bottom Right) -->
    <button class="fixed bottom-8 right-8 w-14 h-14 bg-[#C8A051] rounded-full shadow-lg flex items-center justify-center hover:bg-[#b08b43] transition-colors z-50">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM6 9H18V11H6V9ZM14 14H6V12H14V14ZM18 8H6V6H18V8Z" />
        </svg>
    </button>

    <script src="app.js"></script>
    <script>
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.closest('.relative').querySelector('input');
                input.type = input.type === 'password' ? 'text' : 'password';
            });
        });
    </script>
</body>
</html>
            </aside>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="app.js"></script>
</body>
</html>
