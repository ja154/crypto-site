<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynor Login - Reconstruction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            yellow: '#fcd535', // Crypto yellow
                            dark: '#0b0e11',   // Deep background
                            gray: '#848e9c',   // Secondary text
                            input: '#2b3139',  // Input bg
                            hover: '#474d57',  // Input hover/button hover
                            white: '#eaecef',  // Primary text
                        }
                    },
                    boxShadow: {
                        'input-focus': '0 0 0 2px rgba(252, 213, 53, 0.5)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar to match dark theme if needed */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0b0e11;
        }
        ::-webkit-scrollbar-thumb {
            background: #2b3139;
            border-radius: 4px;
        }
        /* Custom alignment for the phone mock */
        .phone-frame {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="bg-brand-dark text-brand-white font-sans min-h-screen flex flex-col relative overflow-x-hidden">

    <!-- Header -->
    <header class="w-full flex items-center justify-between px-6 py-4 fixed top-0 left-0 z-50">
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-2 cursor-pointer hover:opacity-80 transition-opacity">
            <svg width="28" height="28" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 8C6 6.89543 6.89543 6 8 6H24C25.1046 6 26 6.89543 26 8V10C26 11.1046 25.1046 12 24 12H12C10.8954 12 10 12.8954 10 14V16C10 17.1046 10.8954 18 12 18H20C21.1046 18 22 18.8954 22 20V22C22 23.1046 21.1046 24 20 24H8C6.89543 24 6 23.1046 6 22V8Z" fill="#fcd535"/>
                <path d="M12 14H26V16H12V14Z" fill="#fcd535" opacity="0.5"/>
            </svg>
            <span class="text-xl font-bold tracking-wide text-white">FYNOR</span>
        </a>

        <!-- Right Actions -->
        <div class="flex items-center gap-6">
            <a href="register.html" class="bg-brand-yellow text-black px-4 py-1.5 rounded text-sm font-medium hover:opacity-90 transition-opacity">
                Sign Up
            </a>
            <button class="text-brand-white text-sm hover:text-brand-yellow transition-colors">Download</button>
            <!-- Theme Toggle -->
            <button class="text-brand-white hover:text-brand-yellow transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
            <!-- Language -->
            <button class="text-brand-white text-sm hover:text-brand-yellow transition-colors flex items-center gap-1">
                English
            </button>
        </div>
    </header>

    <!-- Top Notice Bar -->
    <div class="w-full flex justify-center pt-24 pb-4">
        <div class="bg-transparent flex items-center gap-2 text-sm text-brand-gray">
            <svg class="w-4 h-4 text-brand-yellow" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <span>Official website: <span class="text-brand-white">https://www.fynor.com</span></span>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center w-full px-4 pb-20">
        <div class="w-full max-w-[1000px] grid grid-cols-1 md:grid-cols-2 gap-16 items-start">
            
            <!-- Left Column: Login Form -->
            <div class="flex flex-col pt-4">
                <h1 class="text-[32px] font-bold mb-10 text-brand-white">Welcome to FYNOR !</h1>
                
                <form class="flex flex-col gap-6" id="loginForm" onsubmit="handleLogin(event)">
                    <!-- Email/Phone Input -->
                    <div class="flex flex-col gap-2">
                        <label class="text-brand-gray text-sm">Email / Phone Number</label>
                        <input type="text" id="loginEmailPage" class="w-full bg-brand-input h-12 px-4 rounded text-brand-white outline-none focus:border focus:border-brand-yellow transition-all border border-transparent hover:border-brand-gray/30" required />
                    </div>

                    <!-- Password Input -->
                    <div class="flex flex-col gap-2 relative">
                        <label class="text-brand-gray text-sm">Password</label>
                        <div class="relative w-full">
                            <input type="password" id="loginPasswordPage" class="w-full bg-brand-input h-12 px-4 rounded text-brand-white outline-none focus:border focus:border-brand-yellow transition-all border border-transparent hover:border-brand-gray/30 pr-10" required />
                            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-brand-gray hover:text-brand-white toggle-password">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-brand-yellow text-black h-12 rounded font-medium mt-2 hover:bg-[#f0c820] transition-colors cursor-pointer">
                        Log in
                    </button>

                    <!-- Links -->
                    <div class="flex flex-col gap-2 mt-2">
                        <a href="#" class="text-brand-yellow text-sm font-medium hover:underline">Forgot Password?</a>
                        <div class="text-sm text-brand-gray">
                            No account? <a href="register.html" class="text-brand-yellow font-medium hover:underline">Sign Up</a>
                        </div>
                    </div>
                </form>

                <!-- Alert Messages -->
                <div id="alertMessage" class="mt-6 p-3 rounded text-sm hidden" role="alert"></div>
            </div>

            <!-- Right Column: QR Code -->
            <div class="relative flex justify-center items-center h-full pt-4 hidden md:flex">
                <!-- Phone Mockup Container -->
                <div class="relative w-[240px] h-[480px] bg-brand-dark border-[8px] border-[#2b3139] rounded-[30px] overflow-hidden phone-frame">
                    <!-- Status Bar -->
                    <div class="h-6 w-full flex justify-between px-4 items-center pt-2">
                        <span class="text-[10px] text-white">9:41</span>
                        <div class="flex gap-1">
                            <div class="w-3 h-2 bg-white rounded-sm"></div>
                            <div class="w-0.5 h-2 bg-white rounded-sm"></div>
                        </div>
                    </div>
                    
                    <!-- App UI Mockup (Dark shapes) -->
                    <div class="px-3 pt-4 opacity-30">
                        <div class="w-full h-8 bg-[#474d57] rounded mb-3"></div> <!-- Search bar -->
                        <div class="w-full h-32 bg-[#474d57] rounded mb-3"></div> <!-- Banner -->
                        <div class="grid grid-cols-4 gap-2 mb-3">
                            <div class="h-8 bg-[#474d57] rounded"></div>
                            <div class="h-8 bg-[#474d57] rounded"></div>
                            <div class="h-8 bg-[#474d57] rounded"></div>
                            <div class="h-8 bg-[#474d57] rounded"></div>
                        </div>
                        <div class="w-full h-12 bg-[#474d57] rounded mb-2"></div>
                        <div class="w-full h-12 bg-[#474d57] rounded mb-2"></div>
                        <div class="w-full h-12 bg-[#474d57] rounded mb-2"></div>
                    </div>

                    <!-- Scan Icon Mockup -->
                    <div class="absolute top-10 right-4 w-8 h-8 rounded-full bg-brand-yellow flex items-center justify-center z-10">
                        <svg class="w-4 h-4 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h4v4H3zM3 17h4v4H3zM17 3h4v4h-4zM14 14h6v6h-6z"></path></svg>
                    </div>

                    <!-- Overlay Dark -->
                    <div class="absolute inset-0 bg-black/60 z-20"></div>
                </div>

                <!-- Floating QR Scanner Box -->
                <div class="absolute z-30 flex flex-col items-center">
                    <div class="relative w-40 h-40 border-2 border-[#3d4450] bg-[#1e2329] p-3 rounded-lg shadow-2xl flex items-center justify-center">
                        <!-- Corner Markers (Yellow) -->
                        <div class="absolute top-[-2px] left-[-2px] w-4 h-4 border-l-2 border-t-2 border-brand-yellow"></div>
                        <div class="absolute top-[-2px] right-[-2px] w-4 h-4 border-r-2 border-t-2 border-brand-yellow"></div>
                        <div class="absolute bottom-[-2px] left-[-2px] w-4 h-4 border-l-2 border-b-2 border-brand-yellow"></div>
                        <div class="absolute bottom-[-2px] right-[-2px] w-4 h-4 border-r-2 border-b-2 border-brand-yellow"></div>
                        
                        <!-- Dummy QR Code Pattern -->
                        <div class="w-full h-full bg-white opacity-10 grid grid-cols-6 grid-rows-6 gap-0.5">
                             <div class="col-span-1 row-span-1 bg-black"></div>
                             <div class="col-span-2 row-span-2 bg-black"></div>
                        </div>
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=FynorLogin" class="absolute inset-0 p-2 opacity-20 blur-[1px]" alt="QR Code">

                        <!-- Refresh Button Overlay -->
                        <div class="absolute inset-0 flex items-center justify-center">
                            <button type="button" class="bg-brand-yellow hover:bg-[#f0c820] text-black font-semibold px-5 py-2 rounded shadow-lg transition-colors text-sm">
                                Refresh
                            </button>
                        </div>
                    </div>
                    <p class="mt-4 text-brand-gray text-sm">Log in with QR code</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Chat Widget -->
    <div class="fixed bottom-6 right-6 z-50">
        <button class="bg-[#dcb251] hover:bg-[#c9a145] text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-colors">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM6 9H18V11H6V9ZM14 14H6V12H14V14ZM18 8H6V6H18V8Z" />
            </svg>
        </button>
    </div>

    <script src="app.js"></script>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.closest('.relative').querySelector('input');
                input.type = input.type === 'password' ? 'text' : 'password';
            });
        });
    </script>
</body>
</html>
